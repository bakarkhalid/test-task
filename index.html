<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Analog clock</title>
	<link media="all" rel="stylesheet" href="css/main.css">
	<script src="js/main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<div class="clock-holder">
			<div class="img-dots">
				<img src="images/dots.png" alt="img-dots">
			</div>
			<div class="pins-holder">
				<div class="hours-pin">
					<img src="images/hours-pin.svg" alt="hours"  id="hour-hand">
				</div>
				<div class="minutes-pin" >
					<img src="images/minutes-pin.svg" alt="minutes" id="minute-hand">
				</div>
				<div class="center-dot"></div>
			</div>
		</div>
	</div>
</body>
</html>
